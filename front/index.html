  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 24px auto; padding: 0 16px; background: #f5f5f5; }

    /* ãƒ¢ãƒ¼ãƒ‰é¸æŠï¼ˆã‚«ãƒ¼ãƒ‰å‹ï¼‰ */
    .modes { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .mode-option { position: relative; }
    .mode-option input[type="radio"] { position: absolute; opacity: 0; width: 0; height: 0; }
    .mode-option label {
      display: block;
      padding: 16px 12px;
      text-align: center;

      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;

    .mode-option label:hover { border-color: #4a90e2; background: #f8fbff; }

    /* æŒ‡ç¤ºæ–‡è¡¨ç¤º */

    /* å…¥åŠ›æ¬„ */
    textarea { width: 100%; height: 80px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 15px; font-family: inherit; resize: vertical; }

    /* ã‚¹ãƒ©ã‚¤ãƒ‰ãƒãƒ¼ */
    .slider-group { margin: 16px 0; }

    .slider-label span { font-size: 14px; color: #666; }
    .slider-label strong { font-size: 16px; color: #333; }
    input[type="range"] { width: 100%; height: 8px; border-radius: 4px; background: #ddd; outline: none; -webkit-appearance: none; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #4a90e2; cursor: pointer; }
    input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #4a90e2; cursor: pointer; border: none; }

    /* Temperatureç”¨ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
    #temp { background: linear-gradient(to right, #4a90e2 0%, #e94b3c 100%); }

    .temp-hint { font-size: 13px; color: #666; margin-top: 4px; text-align: center; }

    /* ãƒœã‚¿ãƒ³ */
    .run-btn { width: 100%; padding: 16px; font-size: 18px; font-weight: bold; border-radius: 10px; border: none; background: #4a90e2; color: white; cursor: pointer; margin-top: 20px; transition: background 0.2s; }
    .run-btn:hover { background: #3a7bc8; }
    .run-btn:disabled { opacity: 0.6; cursor: not-allowed; background: #999; }

    .status { text-align: center; margin-top: 12px; color: #666; font-size: 14px; min-height: 24px; }

    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ”ãƒŠãƒ¼ */
    .spinner-container { display: none; justify-content: center; align-items: center; gap: 10px; margin-top: 16px; }
    .spinner-container.active { display: flex; }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #4a90e2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner-text { color: #4a90e2; font-weight: 500; }

    /* çµæœè¡¨ç¤º */
    .out { white-space: pre-wrap; line-height: 1.6; color: #333; }
    .muted { color: #666; font-size: 14px; }
    .output-item { border-top: 1px dashed #ddd; padding-top: 12px; margin-top: 12px; }
    .output-item:first-child { border-top: none; margin-top: 0; padding-top: 0; }
  </style>
</head>
<body>
  <div class="header">

    <p>ç”ŸæˆAIã®ã¶ã‚Œã‚’çµ±è¨ˆã§è¦‹ã‚‹</p>
  </div>

  <div class="card">
    <h2>å®Ÿé¨“è¨­å®š</h2>

    <div class="modes">
      <div class="mode-option">
        <input type="radio" id="mode-summary" name="mode" value="summary" checked>
        <label for="mode-summary">ğŸ“ è¦ç´„</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="mode-yesno" name="mode" value="yesno">
        <label for="mode-yesno">âœ“ Yes/Noåˆ¤å®š</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="mode-association" name="mode" value="association">
        <label for="mode-association">ğŸ’­ é€£æƒ³èª</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="mode-synonym" name="mode" value="synonym">
        <label for="mode-synonym">ğŸ“– åŒç¾©èª</label>

    </div>

    <div id="instruction" class="instruction"></div>

    <textarea id="target" placeholder=""></textarea>

    <div class="slider-group">
      <div class="slider-label">
        <span>è©¦è¡Œå›æ•°</span>
        <strong id="n-value">5</strong>
      </div>
      <input type="range" id="n" min="1" max="10" value="5">
    </div>

    <div class="slider-group">
      <div class="slider-label">
        <span>Temperatureï¼ˆã¶ã‚Œã®å¤§ãã•ï¼‰</span>
        <strong id="temp-value">1.0</strong>
      </div>
      <input type="range" id="temp" min="0" max="2" step="0.1" value="1.0">
      <div class="temp-hint">0 = å®‰å®šãƒ»ä¸€è²« â‡” 2 = ãƒ©ãƒ³ãƒ€ãƒ ãƒ»å¤šæ§˜</div>
    </div>

    <button id="run" class="run-btn">å®Ÿé¨“ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <div id="spinner" class="spinner-container">
      <div class="spinner"></div>
      <span class="spinner-text" id="spinner-text">ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šä¸­...</span>
    </div>
    <div id="status" class="status"></div>
  </div>

  <div class="card">
    <h2>çµæœ</h2>
    <div id="summary" class="out muted">ã¾ã å®Ÿè¡Œã—ã¦ã„ã¾ã›ã‚“ã€‚</div>
  </div>

  <div class="card">
    <h2>å„å›ã®å‡ºåŠ›</h2>
    <div id="outputs" class="out muted">ã“ã“ã«çµæœãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>
  </div>

<script>
  const WORKER_URL = "https://back.marbo0805.workers.dev";

  const $ = (id) => document.getElementById(id);
  const charLenJP = (s) => Array.from(s).length;

  // ãƒ¢ãƒ¼ãƒ‰å®šç¾©
  const MODES = {
    summary: {
      instruction: "æ¬¡ã®æ–‡ç« ã‚’20å­—ã§è¦ç´„ã—ã¦",
      placeholder: "ç”ŸæˆAIã¯çµ±è¨ˆçš„äºˆæ¸¬ã§ã‚ã‚Šã€å‡ºåŠ›ã«ã¯ã¶ã‚ŒãŒã‚ã‚‹ã€‚",
      defaultText: "ç”ŸæˆAIã¯çµ±è¨ˆçš„äºˆæ¸¬ã§ã‚ã‚Šã€å‡ºåŠ›ã«ã¯ã¶ã‚ŒãŒã‚ã‚‹ã€‚",
      maxTokens: 60
    },
    yesno: {
      instruction: "æ¬¡ã®è³ªå•ã«Yesã‹Noã§ç­”ãˆã¦",
      placeholder: "ãƒˆãƒãƒˆã¯é‡èœã§ã™ã‹ï¼Ÿ",
      defaultText: "ãƒˆãƒãƒˆã¯é‡èœã§ã™ã‹ï¼Ÿ",
      maxTokens: 10
    },
    association: {
      instruction: "â—‹â—‹ã‹ã‚‰é€£æƒ³ã™ã‚‹è¨€è‘‰ã‚’1ã¤ç­”ãˆã¦",
      placeholder: "æµ·",
      defaultText: "æµ·",
      maxTokens: 20
    },
    synonym: {
      instruction: "â—‹â—‹ã®åŒç¾©èªã‚’1ã¤ç­”ãˆã¦",
      placeholder: "ç¾ã—ã„",
      defaultText: "ç¾ã—ã„",
      maxTokens: 20
    }
  };

  // ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´æ™‚ã®å‡¦ç†
  function updateMode() {
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const config = MODES[mode];
    $("instruction").textContent = config.instruction;
    $("target").placeholder = config.placeholder;
    if (!$("target").value.trim()) {
      $("target").value = config.defaultText;
    }
  }

  // ã‚¹ãƒ©ã‚¤ãƒ‰ãƒãƒ¼ã®å€¤è¡¨ç¤ºæ›´æ–°
  $("n").addEventListener("input", (e) => {
    $("n-value").textContent = e.target.value + "å›";
  });

  $("temp").addEventListener("input", (e) => {
    $("temp-value").textContent = parseFloat(e.target.value).toFixed(1);
  });

  // ãƒ¢ãƒ¼ãƒ‰ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
  document.querySelectorAll('input[name="mode"]').forEach(radio => {
    radio.addEventListener("change", updateMode);
  });

  // åˆæœŸåŒ–
  updateMode();
  $("n-value").textContent = $("n").value + "å›";
  $("temp-value").textContent = parseFloat($("temp").value).toFixed(1);

  // çµ±è¨ˆè¨ˆç®—
  function calcStats(texts) {
    const cleaned = texts.map(t => (t ?? "").trim());
    const set = new Set(cleaned);
    const lens = cleaned.map(t => charLenJP(t));
    const avgLen = lens.reduce((a,b)=>a+b,0) / Math.max(1, lens.length);

    const freq = new Map();
    for (const t of cleaned) freq.set(t, (freq.get(t) ?? 0) + 1);
    let modeCount = 0, modeText = "";
    for (const [t,c] of freq.entries()) if (c > modeCount) { modeCount = c; modeText = t; }

    return {
      n: cleaned.length,
      unique: set.size,
      uniqueRate: set.size/Math.max(1,cleaned.length),
      avgLen,
      modeCount,
      modeRate: modeCount/Math.max(1,cleaned.length),
      modeText
    };
  }

  // APIå‘¼ã³å‡ºã—
  async function sampleMany({ prompt, n, mode, temperature }) {
    const url = `${WORKER_URL}/sample`;
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt, n, mode, temperature }),
    });
    if (!res.ok) throw new Error(await res.text());
    return await res.json();
  }

  // å‡ºåŠ›è¡¨ç¤º
  function renderOutputs(list) {
    const root = $("outputs");
    root.innerHTML = "";
    list.forEach((t, i) => {
      const div = document.createElement("div");
      div.className = "output-item";
      div.textContent = `#${i+1}ï¼ˆ${charLenJP(t)}å­—ï¼‰\n${t}`;
      root.appendChild(div);
    });
  }

  // å®Ÿè¡Œãƒœã‚¿ãƒ³
  $("run").addEventListener("click", async () => {
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const target = $("target").value.trim();
    const n = parseInt($("n").value, 10);
    const temp = parseFloat($("temp").value);

    if (!target) {
      alert("ç›®çš„èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      return;
    }

    const config = MODES[mode];

    // ãƒ¢ãƒ¼ãƒ‰ã”ã¨ã«é©åˆ‡ãªãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’ç”Ÿæˆ
    let prompt;
    if (mode === "summary") {
      prompt = `æ¬¡ã®æ–‡ç« ã‚’20å­—ã§è¦ç´„ã—ã¦ï¼š${target}`;
    } else if (mode === "yesno") {
      prompt = `æ¬¡ã®è³ªå•ã«Yesã‹Noã§ç­”ãˆã¦ï¼š${target}`;
    } else if (mode === "association") {
      prompt = `${target}ã‹ã‚‰é€£æƒ³ã™ã‚‹è¨€è‘‰ã‚’1ã¤ç­”ãˆã¦`;
    } else if (mode === "synonym") {
      prompt = `${target}ã®åŒç¾©èªã‚’1ã¤ç­”ãˆã¦`;
    }

    $("run").disabled = true;
    $("spinner").classList.add("active");
    $("spinner-text").textContent = "ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šä¸­...";
    $("status").textContent = "";
    $("summary").textContent = "";
    $("outputs").textContent = "";

    try {
      // æ¥ç¶šç¢ºèªå¾Œã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å¤‰æ›´
      setTimeout(() => {
        if ($("spinner").classList.contains("active")) {
          $("spinner-text").textContent = `AIãŒ${n}å›è€ƒãˆä¸­...`;
        }
      }, 500);

      const { outputs } = await sampleMany({ prompt, n, mode, temperature: temp });
      renderOutputs(outputs);

      const s = calcStats(outputs);

      // ã¶ã‚Œã®å¤§ãã•ã‚’åˆ¤å®š
      let varietyMsg = "";
      if (s.uniqueRate >= 0.9) varietyMsg = "éå¸¸ã«å¤§ãã„ï¼ˆã»ã¼å…¨ã¦é•ã†ï¼‰";
      else if (s.uniqueRate >= 0.7) varietyMsg = "å¤§ãã„ï¼ˆå¤šæ§˜ãªå‡ºåŠ›ï¼‰";
      else if (s.uniqueRate >= 0.4) varietyMsg = "ä¸­ç¨‹åº¦ï¼ˆä¸€éƒ¨é‡è¤‡ã‚ã‚Šï¼‰";
      else if (s.uniqueRate > 0) varietyMsg = "å°ã•ã„ï¼ˆåŒã˜å‡ºåŠ›ãŒå¤šã„ï¼‰";
      else varietyMsg = "ãªã—ï¼ˆå…¨ã¦åŒã˜ï¼‰";

      $("summary").textContent =
        `ã€è©¦è¡Œå›æ•°ã€‘${s.n}å›\n\n` +
        `ã€ã¶ã‚Œã®å¤§ãã•ã€‘${varietyMsg}\n` +
        `  ãƒ¦ãƒ‹ãƒ¼ã‚¯æ•°: ${s.unique}/${s.n}ï¼ˆ${(s.uniqueRate*100).toFixed(1)}%ï¼‰\n` +
        `  â€»100%ã«è¿‘ã„ã»ã©ã¶ã‚ŒãŒå¤§ãã„\n\n` +
        `ã€å¹³å‡æ–‡å­—æ•°ã€‘${s.avgLen.toFixed(1)}å­—\n\n` +
        `ã€æœ€ã‚‚å¤šãå‡ºãŸç­”ãˆã€‘${s.modeCount}å›ï¼ˆ${(s.modeRate*100).toFixed(1)}%ï¼‰\n` +
        `  ã€Œ${s.modeText}ã€`;
      $("spinner").classList.remove("active");
      $("status").textContent = "âœ“ å®Œäº†";
    } catch (e) {
      $("spinner").classList.remove("active");
      $("status").textContent = "âœ— ã‚¨ãƒ©ãƒ¼";
      $("summary").textContent = String(e);
    } finally {
      setTimeout(() => { $("run").disabled = false; }, 800);
    }
  });
</script>
</body>
